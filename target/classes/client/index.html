<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Wants to be a Computer Science Student</title>

    <link rel="shortcut icon" href="/client/img/wwtbacss.png" type="image/x-icon">

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>

    <link href="css/NavBar.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="/client/js/index.js"></script>
</head>
<body class="bg" onload="pageLoad()">
    <div class="row">
        <img src="img/wwtbacss.png" alt="Who Wants to be a Computer Science Student">
    </div>

     <form class="needs-validation" id="loginForm">
        <div class="container">

            <h2 style="text-align:center">Login with Social Media or Manually</h2>

            <div class="row">
                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn">
                        <i class="fa fa-google fa-fw"></i> Login with Google+
                    </a>
                </div>

                <div>
                    <span class="vl-innertext">or</span>
                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>

                    <input type="text" name="username" placeholder="Username" required >
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>

            </div>
            <div class="row">
                <a style="text-align: center" href="login.html">Not a current user? Click here to sign up.</a>
            </div>
        </div>
     </form>
</body>
</html>
